<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>BD Figures</title>

</head>
<body>
    <main>
      <header class="display-1 d-flex justify-content-center">HOME</header>
        <table class="table table-hover table-bordered border-primary">
            <thead>
              <tr>
                <th scope="col">Route</th>
                <th scope="col">URL</th>
                <th scope="col">Description</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Home</th>
                <td>/</td>
                <td>Shows Home with table</td>
              </tr>
              <tr>
                <th scope="row">All Users</th>
                <td>/users</td>
                <td>Retrieves all Users</td>
              </tr>
              <tr>
                <th scope="row">One User</th>
                <td>/users/:userID</td>
                <td>Retrieves a single user by ID</td>
              </tr>
              <tr>
                <th scope="row">All Products</th>
                <td>/products</td>
                <td>Retrieves all Products</td>
              </tr>
                <th scope="row">One Product</th>
                <td>/products/:productID</td>
                <td>Retrieves a single product</td>
              </tr>
            </tbody>
          </table>
    </main>
</body>
</html>
